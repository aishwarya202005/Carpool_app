{% extends 'layout.html' %}
{% block body %}

<!--Find Ride Page -->
<div id="findride" class="findride">

    <div class="findride-details">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="section-headline text-center">
            <h2>Find Ride</h2>
        </div>
      </div>
      <section id="findride">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <form action="/findNext" method="post" id="findrideForm" name="findrideform" >
                <div class="row">
                    <div class="well" style="margin-left:100px">
                    <div class="col-md-4">
                    </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      Start Place : <input class="form-control" name="source" type="text" placeholder="Leaving from.." required="required" data-validation-required-message="Please enter your name.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      End Place : <input class="form-control" name="destination" type="text" placeholder="Going to .." required="required" data-validation-required-message="Please enter your email address.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                      Date : <input class="form-control" name="date" id="txtDate" type="date" placeholder="" value="" required="required" data-validation-required-message="Please enter your phone number.">
                      <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        Time : <input class="form-control" min="00:00" max="23:59" name="time" type="time" placeholder="" value="" required="required" data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                    <center><button id="submitButton" class="btn btn-primary " type="submit">Search Ride</button></center>
                 </div>
                  <div class="clearfix"></div>
                  <div class="col-md-12">
                    <div id="success"></div>
                   
                  </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>


    </div>
</div>
<script>
  $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var maxDate = year + '-' + month + '-' + day;
    // alert(maxDate);
    $('#txtDate').attr('min', maxDate);
});
</script>

{% endblock %}
